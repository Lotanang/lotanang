<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine, Rea? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #ffebef;
            overflow: hidden;
        }

        h1 {
            color: #ff4d4d;
            font-size: 38px;
            margin-top: 50px;
            font-weight: bold;
        }

        .rose-container {
            margin-top: 20px;
        }

        .rose {
            width: 200px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }

        #yes {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #no {
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        #message {
            font-size: 24px;
            color: #ff4d4d;
            margin-top: 30px;
            display: none;
            font-weight: bold;
            padding: 15px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .heart {
            font-size: 25px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Rea, will you be my Valentine? <span class="heart">‚ù§Ô∏è</span></h1>
    
    <div class="rose-container">
        <img class="rose" src="https://www.pngall.com/wp-content/uploads/2016/04/Rose-PNG-HD.png" alt="Beautiful Red Rose">
    </div>

    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes!</button>
        <button id="no" onmouseover="moveNo()">No üò¢</button>
    </div>

    <p id="message"></p>

    <script>
        function sayYes() {
            document.getElementById('message').innerText = "I fall for you more every day. I love the woman you are, and eternity doesn‚Äôt seem long enough if I‚Äôm spending it with you! ‚ù§Ô∏è";
            document.getElementById('message').style.display = "block";
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById('no').style.position = "absolute";
            document.getElementById('no').style.left = x + "px";
            document.getElementById('no').style.top = y + "px";
        }
    </script>

</body>
</html>
